<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 
    <div class="container vh-100 d-flex justify-content-md-center align-items-md-center">
            <div class="row d-flex justify-content-md-center" style="width: 24%;">
                    <div class="col bg-dark p-4 border border-3">
                        <form>
                            <div class="mt-2">
                                    <input type="email" class="form-control" placeholder="Email">
                            <div class="mt-2">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mx-4 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-md m-2">Login</button>
                                <button type="submit" class="btn btn-secondary btn-md m-2">Register</button>
                            </div>
                        </form>
                    </div>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
